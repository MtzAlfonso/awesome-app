<section class="pt-5 container">
  <mat-card class="mx-auto w-custom p-0">
    <mat-toolbar
      color="primary"
      class="h-100 w-100 d-flex justify-content-between align-items-center px-4 px-lg-5 rounded-top">
      <h1>Iniciar sesión</h1>
      <img
        src="assets/images/material.svg"
        alt="Angular Material"
        width="40"
        class="py-3 py-lg-4" />
    </mat-toolbar>

    <mat-card-content class="p-4 p-lg-5">
      <form
        [formGroup]="loginForm"
        (ngSubmit)="login()"
        class="d-flex flex-column mx-auto">
        <mat-form-field appearance="fill">
          <mat-label>Usuario</mat-label>
          <input
            matInput
            [required]="false"
            type="text"
            placeholder="Ingresa tu nombre de usuario"
            formControlName="username" />
          <mat-icon matSuffix class="mr-2">person</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Contraseña</mat-label>
          <input
            matInput
            [required]="false"
            type="password"
            matShowPassword
            placeholder="Ingresa tu contraseña"
            formControlName="password" />
          <mat-icon matSuffix class="mr-2">lock</mat-icon>
        </mat-form-field>

        <section class="text-left">
          <mat-slide-toggle formControlName="rememberMe">
            ¿Recordar usuario?
          </mat-slide-toggle>
        </section>

        <section class="text-right mt-4">
          <button
            type="submit"
            mat-raised-button
            color="primary"
            [disabled]="!loginForm.valid">
            Ingresar
          </button>
        </section>
      </form>
    </mat-card-content>
  </mat-card>
</section>

<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
