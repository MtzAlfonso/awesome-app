<section class="container">
  <h1 mat-dialog-title>¿Cuál es tu nombre?</h1>
  <mat-dialog-content>
    <mat-form-field appearance="fill" class="row">
      <mat-label>Hola...</mat-label>
      <input
        matInput
        type="text"
        placeholder="John Doe"
        [(ngModel)]="data.name" />
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button type="button" mat-button (click)="onNoClick()">Cancelar</button>
    <button
      type="button"
      mat-button
      [mat-dialog-close]="data.name"
      color="primary"
      cdkFocusInitial>
      Guardar
    </button>
  </mat-dialog-actions>
</section>
