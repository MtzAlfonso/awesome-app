<h1 mat-dialog-title>Cerrar sesión</h1>
<div mat-dialog-content>
  <p>
    Si cierras sesión, tendrás que volver a iniciar sesión para poder acceder a
    la aplicación.
  </p>
  <p>¿Estás seguro que deseas cerrar sesión?</p>
</div>
<div mat-dialog-actions>
  <button type="button" mat-flat-button color="primary" (click)="onNoClick()">
    No, gracias
  </button>
  <button type="button" mat-button cdkFocusInitial>Sí, cerrar sesión</button>
</div>
