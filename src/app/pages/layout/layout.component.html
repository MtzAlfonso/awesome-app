<mat-drawer-container [hasBackdrop]="true" class="h-100">
  <mat-drawer #drawer mode="over" class="mat-drawer">
    <mat-toolbar color="accent" class="d-flex justify-content-between">
      <h2 class="m-0">Men√∫</h2>
      <button type="button" mat-icon-button (click)="drawer.toggle()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar>
    <mat-nav-list>
      <app-nav-link
        link="/pages/bienvenido"
        icon="home"
        Bienvenido
        (click)="drawer.toggle()">
        Bienvenido
      </app-nav-link>
      <app-nav-link
        link="/pages/conversiones"
        icon="swap_horiz"
        (click)="drawer.toggle()">
        Conversiones
      </app-nav-link>
      <app-nav-link
        link="/pages/calcula-fecha"
        icon="event"
        (click)="drawer.toggle()">
        Calcula fecha
      </app-nav-link>
      <app-nav-link
        link="/pages/formulario"
        icon="assignment"
        (click)="drawer.toggle()">
        Formulario
      </app-nav-link>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content class="custom-bg-dark">
    <mat-toolbar color="primary">
      <section class="d-flex align-items-center justify-content-between w-100">
        <section class="d-flex align-items-center">
          <button type="button" mat-icon-button (click)="drawer.toggle()">
            <mat-icon>menu</mat-icon>
          </button>
          <h1 class="ml-3">{{ title }}</h1>
        </section>
        <section class="ml-auto">
          <button type="button" mat-button (click)="openDialog()">
            <mat-icon>exit_to_app</mat-icon>
            Salir
          </button>
        </section>
      </section>
    </mat-toolbar>
    <section class="mt-0">
      <router-outlet></router-outlet>
    </section>
  </mat-drawer-content>
</mat-drawer-container>
